<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/557a097e59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-nav">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/320px-Starbucks_Corporation_Logo_2011.svg.png"
            />
          </div>
          <nav>
            <ul>
              <li>Menu</li>
              <li>Rewards</li>
              <li>Gift Cards</li>
            </ul>
          </nav>
        </div>
        <div class="right-nav">
          <div class="find-store">
            <i class="fas fa-map-marker-alt"></i>
            <span>Find a store</span>
          </div>
          <div class="sign-in">Sign In</div>
          <div class="join-now">Join Now</div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <section class="announcements">
          <span>
            Facial coverings are now optional in our stores for our fully
            vaccinated customers, following CDC guidance, except where local
            regulations require it by law. <a href="#">Learn more</a>
          </span>
        </section>
      </div>
    </main>
  </body>
</html>
